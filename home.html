<!DOCTYPE html>
<html lang="en">
<head>
  <title>Anime Quotes</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/variables.css">

</head>
<body>
  <header>
    <a href="landing-page.html" class="brand-name">
      Anime <span class="quote-name">Quotes</span>

    <div class="right-header-section">
      <div class="box-icon">
        <img class="icon" src="images/icons/search.svg" alt="">
      </div>
      <div class="box-icon">
        <img class="icon" src="images/icons/menu.svg" alt="">
      </div>
    </div>
  </header>
  <main>
    <div class="main-container">
      <p class="anime-option">All Anime</p>
  
      <div class="anime-grid">
        <a href="anime-quotes.html" class="anime-container">

              Sous no Friew

      </div>
    </div>
