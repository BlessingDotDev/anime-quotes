<!DOCTYPE html>
<html lang="en">
<head>
  <title>Anime Quotes</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/variables.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/pages/home.css">
</head>
<body>
  <header>
    <a href="index.html" class="brand-name">
      Anime <span class="quote-name">Quotes</span>
    </a>

    <div class="search-row">
      <input class="search-input" 
        type="text" 
        placeholder="Search anime">
      <button class="search-box">
        <img class="search-icon" src="images/icons/search.svg" alt="">
      </button>
    </div>

    <div class="right-header-section">
      <div class="box-icon search-icon-box js-search-icon">
        <img class="icon" src="images/icons/search.svg" alt="">
      </div>
      <div class="box-icon">
        <img class="icon" src="images/icons/menu.svg" alt="">
      </div>
    </div>
  </header>
  <main>
    <div class="main-container">

     <div class=" before-click js-clicked-search">
      <input class="search-input" 
        type="text" 
        placeholder="Search anime">
      <button class="search-box">
        <img class="search-icon" src="images/icons/search.svg" alt="">
      </button>
    </div>

      <select id="category" class="anime-option">
        <option value="top/anime">Airing now anime</option>
        <option value="top/anime">Top anime</option>
        <option value="seasons/now">New anime</option>
        <option value="seasons/upcoming">Upcoming anime</option>
      </select>
  
      <div class="anime-grid js-anime-grid">
      </div>

      <div class="pagination js-pagination-container">
      </div>
    </div>
  </main>

  <script src="scripts/home.js" type="module"></script>
</body>
</html>
