<!DOCTYPE html>
<html lang="en">
<head>
  <title>Anime Quotes</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/variables.css">
  <link rel="stylesheet" href="styles/pages/home.css">
</head>
<body>
  <header>
    <a href="index.html" class="brand-name">
      Anime <span class="quote-name">Quotes</span>
    </a>

    <div class="right-header-section">
      <div class="box-icon">
        <img class="icon" src="images/icons/search.svg" alt="">
      </div>
      <div class="box-icon">
        <img class="icon" src="images/icons/menu.svg" alt="">
      </div>
    </div>
  </header>
  <main>
    <div class="main-container">
      <select id="category" class="anime-option">
        <option value="random/anime">Random anime</option>
        <option value="top/anime">Top anime</option>
        <option value="seasons/now">New anime</option>
        <option value="seasons/upcoming">Upcoming anime</option>
      </select>
  
      <div class="anime-grid js-anime-grid">
      </div>

      <ul class="pagination">
        <li>&lt;</li>
        <li class="current-page">1</li>
        <li>2</li>
        <li>3</li>
        <li>&gt;</li>
      </ul>
    </div>
  </main>

  <script src="scripts/home.js" type="module"></script>
</body>
</html>
